context:
  name: choreographer
  version: "1.2.0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
    sha256: c94eaf6eb3dbc81d68e1476139e69e9e072f4e90fcae1990e5c988d15079d346

build:
  number: 0
  noarch: python
  script: |
    rm -rf tests && rm -rf results
    ${{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - setuptools-git-versioning
  run:
    - python >=${{ python_min }}
    - logistro >=1.0.11
    - simplejson >=3.19.3

tests:
  - python:
      imports:
        - choreographer
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/plotly/choreographer
  license: MIT
  license_file: LICENSE.md
  summary: |
    choreographer allows remote control of browsers from Python.
    It was created to support image generation from browser-based charting tools, but can be used for other purposes as well.
  repository: https://github.com/plotly/choreographer

extra:
  recipe-maintainers:
    - ytausch
